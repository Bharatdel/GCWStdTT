<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Weekly View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .container {
      background: white;
      max-width: 1100px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 0.5rem;
      text-align: center;
      word-wrap: break-word;
      font-size: 14px;
    }
    th {
      background: #dceeff;
    }
    @media print {
      select, button { display: none; }
      body { padding: 0; margin: 0; }
      @page { size: A4 landscape; margin: 1cm; }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>GCW KARNAL</h1>
    <h2>Teacher Weekly Timetable View</h2>
    <select id="teacherDropdown">
      <option value="">-- Select Teacher --</option>
    </select>
    <button onclick="showSchedule()">Print This Teacher</button>
    <button onclick="printAllSchedules()">Print All Teachers</button>
    <div id="output"></div>
  </div>

  <script>
    const config = {
      apiKey: "AIzaSyDV9ASRzlNYcOmo6zYNo5_f-svsCJljqbA",
      authDomain: "gcw-timetable.firebaseapp.com",
      databaseURL: "https://gcw-timetable-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gcw-timetable"
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    const days = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    const timeSlots = ["9 to 10", "10 to 11", "11 to 12", "12 to 1", "1 to 2", "2 to 3", "3 to 4"];

    async function loadTeachers() {
      const snapshot = await db.ref("FlattenedTT").once("value");
      const data = Object.values(snapshot.val() || {});
      const teachers = [...new Set(data.map(d => d.Teacher?.trim()).filter(Boolean))].sort();
      const dropdown = document.getElementById("teacherDropdown");
      teachers.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        dropdown.appendChild(opt);
      });
    }

    async function showSchedule() {
      const name = document.getElementById("teacherDropdown").value.trim().toLowerCase();
      if (!name) return alert("Please select a teacher.");

      const snapshot = await db.ref("FlattenedTT").once("value");
      const rows = Object.values(snapshot.val() || {});
      const filtered = rows.filter(r => (r.Teacher || "").trim().toLowerCase() === name);
      const map = {};
      for (let d of days) map[d] = {};

      filtered.forEach(entry => {
        entry.Days?.split(/,|-/).forEach(day => {
          const d = day.trim();
          map[d][entry.Time_Slot] = `${entry.Subject || ''} (${entry.Class || ''}-${entry.Section || ''})<br>R-${entry.Room_No || ''}`;
        });
      });

      let html = `<table><tr><th>Day / Time</th>`;
      timeSlots.forEach(s => html += `<th>${s}</th>`);
      html += '</tr>';

      days.forEach(d => {
        html += `<tr><th>${d}</th>`;
        timeSlots.forEach(s => {
          html += `<td>${map[d][s] || ''}</td>`;
        });
        html += '</tr>';
      });

      html += '</table>';
      document.getElementById("output").innerHTML = html;
    }

    async function printAllSchedules() {
      const snapshot = await db.ref("FlattenedTT").once("value");
      const data = Object.values(snapshot.val() || {});
      const teacherMap = {};

      data.forEach(entry => {
        const teacher = (entry.Teacher || '').trim();
        if (!teacher) return;
        if (!teacherMap[teacher]) teacherMap[teacher] = [];
        teacherMap[teacher].push(entry);
      });

      let html = `<html><head><title>All Teachers</title><style>
        body { font-family: Arial; padding: 20px; }
        h2 { margin-top: 30px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; page-break-inside: avoid; }
        th, td { border: 1px solid #aaa; padding: 6px; font-size: 12px; text-align: center; }
        th { background: #dceeff; }
        @media print { @page { size: A4 landscape; } }
      </style></head><body>`;

      for (const teacher in teacherMap) {
        const map = {};
        for (let d of days) map[d] = {};
        teacherMap[teacher].forEach(entry => {
          const slot = entry.Time_Slot;
          const text = `${entry.Subject || ''} (${entry.Class || ''}-${entry.Section || ''})<br>R-${entry.Room_No || ''}`;
          const daysList = (entry.Days || '').split(/,|-/).map(d => d.trim());
          daysList.forEach(day => {
            if (map[day]) map[day][slot] = text;
          });
        });

        html += `<h2>${teacher}</h2><table><tr><th>Day / Time</th>`;
        timeSlots.forEach(slot => html += `<th>${slot}</th>`);
        html += '</tr>';
        days.forEach(day => {
          html += `<tr><th>${day}</th>`;
          timeSlots.forEach(slot => {
            html += `<td>${map[day][slot] || ''}</td>`;
          });
          html += '</tr>';
        });
        html += '</table><hr />';
      }

      html += `</body></html>`;

      const printWindow = window.open('', '', 'width=1200,height=800');
      printWindow.document.write(html);
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
    }

    window.addEventListener("DOMContentLoaded", loadTeachers);
  </script>
</body>
</html>
