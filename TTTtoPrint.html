<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Timetable Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .teacher-page {
      page-break-after: always;
      width: 210mm;
      min-height: 297mm;
      padding: 30px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .logo {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 120px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }

    .header-row {
      font-size: 22px;
      margin: 10px 0;
      text-align: center;
      width: 100%;
    }

    .header-row span {
      font-weight: bold;
      display: inline-block;
      width: 200px;
      text-align: right;
      margin-right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #f4f4f4;
    }

    .signature-row {
      margin-top: auto;
      width: 100%;
      text-align: right;
      font-size: 18px;
      margin-top: 60px;
    }

    .signature-row span {
      display: inline-block;
      margin-right: 50px;
      text-align: center;
    }

    .page-break-visual {
      width: 100%;
      height: 2px;
      background: #ccc;
      margin: 20px 0;
    }

    @media print {
      .no-print {
        display: none;
      }
      .page-break-visual {
        display: none;
      }
      body {
        margin: 0;
        padding: 0;
      }
    }

    .print-btn {
      text-align: center;
      margin: 20px;
    }
    .print-btn button {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="print-btn no-print">
    <button onclick="window.print()">üñ®Ô∏è Print All</button>
  </div>

  <div id="content"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV9ASRzlNYcOmo6zYNo5_f-svsCJljqbA",
      authDomain: "gcw-timetable.firebaseapp.com",
      databaseURL: "https://gcw-timetable-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gcw-timetable",
      storageBucket: "gcw-timetable.appspot.com",
      messagingSenderId: "654415403426",
      appId: "1:654415403426:web:7651a0a730ac20186a3afb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const timeOrder = [
      "9 to 10", "10 to 11", "11 to 12", "12 to 1", "1 to 2", "2 to 3", "3 to 4"
    ];

    db.ref("FlattenedTT").once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) return alert("No data found.");

      const teacherMap = {};

      Object.values(data).forEach(entry => {
        const teacher = entry["Teacher"]?.trim();
        const slot = entry["Time_Slot"]?.trim();
        if (!teacher || teacher === "‚ö† Missing Teacher" || !slot) return;

        if (!teacherMap[teacher]) teacherMap[teacher] = {};
        if (!teacherMap[teacher][slot]) teacherMap[teacher][slot] = [];

        teacherMap[teacher][slot].push({
          Class: entry["Class"] || "",
          Subject: entry["Subject"] || "",
          Days: entry["Days"] || "",
          Room_No: entry["Room_No"] || ""
        });
      });

      const container = document.getElementById("content");

      Object.keys(teacherMap).sort().forEach(teacher => {
        const page = document.createElement("div");
        page.className = "teacher-page";

        const rowsHTML = timeOrder.map(slot => {
          const entries = teacherMap[teacher][slot] || [];
          if (entries.length === 0) return `
            <tr>
              <td>${slot}</td>
              <td colspan="4"></td>
            </tr>`;

          const rowBlocks = entries.map(entry => {
            return `${entry.Class} | ${entry.Subject} | ${entry.Days} | ${entry.Room_No}`;
          }).join("\n");

          return `
            <tr>
              <td>${slot}</td>
              <td colspan="4" style="white-space: pre-line;">${rowBlocks}</td>
            </tr>`;
        }).join("");

        page.innerHTML = `
          <img src="Logo.jpg" alt="Logo" class="logo" />
          <h1>GCW KARNAL</h1>
          <div class="header-row"><span>Teacher Name:</span> ${teacher}</div>
          <div class="header-row"><span>Department:</span> ______________________</div>
          <div class="header-row"><span>Arrival Time:</span> ______________________</div>
          <div class="header-row"><span>Departure Time:</span> ______________________</div>

          <table>
            <thead>
              <tr>
                <th>Time Slot</th>
                <th colspan="4">Class | Subject | Days | Room No</th>
              </tr>
            </thead>
            <tbody>
              ${rowsHTML}
            </tbody>
          </table>

          <div class="signature-row">
            <span>Signature of Teacher with Date</span>
          </div>
        `;

        container.appendChild(page);

        const visualBreak = document.createElement("div");
        visualBreak.className = "page-break-visual no-print";
        container.appendChild(visualBreak);
      });
    });
  </script>
</body>
</html>
