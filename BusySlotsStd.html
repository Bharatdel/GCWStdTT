<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Time Table Overview</title>
  <style>
    :root {
      --primary-color: #6a0572;
      --highlight-color: #ff6f61;
      --bg-color: #fdf0f5;
      --card-bg: #fff;
      --text-color: #2c2c2c;
      --border-color: #b50051;
      --header-bg: #6a0572;
      --header-text: #fff;
      --input-border: #d17fc1;
      --alt-row: #fff7fa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: var(--text-color);
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(106, 5, 114, 0.25);
      width: 100%;
      max-width: 900px;
      border: 3px solid var(--border-color);
    }

    img {
      display: block;
      margin: 0 auto 1rem;
      height: 80px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    h2 {
      text-align: center;
      color: var(--highlight-color);
      font-weight: 500;
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    label {
      font-weight: 600;
      color: var(--primary-color);
    }

    select {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--input-border);
      border-radius: 10px;
    }

    button {
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--highlight-color), var(--primary-color));
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 2rem;
      background: #fff0f5;
      border: 2px solid var(--primary-color);
      padding: 1.2rem;
      border-radius: 12px;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      min-width: 800px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.7rem;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background-color: var(--header-bg);
      color: var(--header-text);
      font-weight: 600;
    }

    tr:nth-child(even) td {
      background-color: var(--alt-row);
    }

    h3 {
      text-align: center;
      color: var(--primary-color);
      margin-top: 1rem;
    }
  </style>
  <!-- Add this line in <head> for SheetJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body>
  <div class="container">
    <img src="Logo.jpg" alt="College Logo" />
    <h1>GCW KARNAL</h1>
    <h2>Class-Wise Time Table Overview</h2>

    <form id="classForm">
      <label for="classSelect">Select Class:</label>
      <select id="classSelect" required>
        <option value="">-- Loading classes... --</option>
      </select>
      <button type="submit">Show Timetable</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDV9ASRzlNYcOmo6zYNo5_f-svsCJljqbA",
    authDomain: "gcw-timetable.firebaseapp.com",
    databaseURL: "https://gcw-timetable-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "gcw-timetable",
    storageBucket: "gcw-timetable.appspot.com",
    messagingSenderId: "654415403426",
    appId: "1:654415403426:web:7651a0a730ac20186a3afb"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const timeSlots = ["9 to 10", "10 to 11", "11 to 12", "12 to 1", "1 to 2", "2 to 3", "3 to 4"];

  // Populate class dropdown
  window.onload = async function () {
    const classSelect = document.getElementById("classSelect");
    const studentSnap = await db.ref("Student").once("value");
    const allStudents = Object.values(studentSnap.val() || {});
    const uniqueClasses = [...new Set(allStudents.map(s => s.sem?.trim()).filter(Boolean))];
    classSelect.innerHTML = `<option value="">-- Select Class --</option>`;
    uniqueClasses.forEach(cls => {
      classSelect.innerHTML += `<option value="${cls}">${cls}</option>`;
    });
  };

  document.getElementById("classForm").addEventListener("submit", function(e) {
    e.preventDefault();
    fetchClassTimetable();
  });

 async function fetchClassTimetable() {
  const selectedClass = document.getElementById("classSelect").value.trim();
  const output = document.getElementById("result");
  output.style.display = 'block';

  if (!selectedClass) {
    alert("Please select a class.");
    return;
  }

  output.innerHTML = "Loading...";

  try {
    const studentSnap = await db.ref("Student").once("value");
    const allStudents = studentSnap.val() || {};
    const studentList = Object.entries(allStudents).filter(([_, s]) =>
      s.sem?.trim().toLowerCase() === selectedClass.toLowerCase()
    );

    const ttSnap = await db.ref("FlattenedTT").once("value");
    const allTT = Object.values(ttSnap.val() || {});

    let html = `<h3>Time Table Days for Class: ${selectedClass}</h3><table id="tt-table"><tr><th>Roll No.</th>`;
    timeSlots.forEach(slot => html += `<th>${slot}</th>`);
    html += `</tr>`;

    for (const [rollNo, student] of studentList) {
      const subjectSectionPairs = [];
      for (let i = 1; i <= 8; i++) {
        const sub = student[`sub${i}`];
        const sec = student[`sec${i}`];
        if (sub && sec) {
          subjectSectionPairs.push(`${sub.trim().toLowerCase()}|${sec.trim().toLowerCase()}`);
        }
      }

      const matched = allTT.filter(row =>
        (row.Class || '').trim().toLowerCase() === selectedClass.toLowerCase() &&
        subjectSectionPairs.includes(
          `${(row.Subject || '').trim().toLowerCase()}|${(row.Section || '').trim().toLowerCase()}`
        )
      );

      const timeSlotMap = {};
      timeSlots.forEach(slot => timeSlotMap[slot] = new Set());

      matched.forEach(row => {
        const time = row.Time_Slot?.trim();
        const dayList = row.Days?.split(/,|-/).map(x => x.trim()).filter(x => x);
        if (timeSlots.includes(time)) {
          dayList.forEach(day => timeSlotMap[time].add(day));
        }
      });

      html += `<tr><td>${rollNo}</td>`;
      timeSlots.forEach(slot => {
        const days = Array.from(timeSlotMap[slot]).join(', ');
        html += `<td>${days || '-'}</td>`;
      });
      html += `</tr>`;
    }

    html += `</table>`;
    html += `<div style="text-align:center; margin-top:1rem;">
               <button onclick="downloadExcel()">Download Excel</button>
             </div>`;
    output.innerHTML = `<div class="table-wrapper">${html}</div>`;

  } catch (err) {
    console.error("Error fetching data:", err);
    output.innerHTML = "<p style='color:red;'>Error fetching timetable. Please try again later.</p>";
  }
}
function downloadExcel() {
  const table = document.getElementById("tt-table");
  const wb = XLSX.utils.table_to_book(table, { sheet: "Timetable" });
  XLSX.writeFile(wb, "Class_Timetable.xlsx");
}

</script>

</body>
</html>
