<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GCW KARNAL Room Timetable</title>
  <style>
    @media print {
      body {
        margin: 0;
      }
    }

    body {
      font-family: Arial, sans-serif;
      color: #000;
      background: white;
      padding: 30px;
    }

    .print-container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
    }

    h1, h2, h3 {
      text-align: center;
      margin: 10px 0;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
    }

    h2 {
      font-size: 22px;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      font-size: 16px;
    }

    th, td {
      border: 2px solid #000;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
      font-weight: bold;
    }

    th {
      background: #eee;
    }

    .signature-row {
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      padding: 0 20px;
    }

    .signature {
      width: 40%;
      border-top: 2px solid #000;
      text-align: center;
      padding-top: 6px;
    }
  </style>
</head>
<body>
  <div class="print-container">
    <h1>GCW KARNAL</h1>
    <h2>Time Table for the Session 2025–26</h2>
    <h3>Room No: R-14</h3> <!-- You can dynamically insert room number here -->

    <table>
      <thead>
        <tr>
          <th style="width: 20%;">Time Slot</th>
          <th style="width: 25%;">Class – Section</th>
          <th style="width: 30%;">Teacher</th>
          <th style="width: 25%;">Days</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Row Group -->
        <tr>
          <td rowspan="2">9 to 10</td>
          <td>BA 5th – A</td>
          <td>Mr. Sharma</td>
          <td>Mon, Tue</td>
        </tr>
        <tr>
          <td>BSc 3rd – B</td>
          <td>Ms. Verma</td>
          <td>Wed, Fri</td>
        </tr>

        <!-- Another Time Slot with Single Entry -->
        <tr>
          <td>10 to 11</td>
          <td>BCom 2nd – C</td>
          <td>Dr. Singh</td>
          <td>Mon, Wed, Thu</td>
        </tr>

        <!-- Add more time slot groups here -->
      </tbody>
    </table>

    <div class="signature-row">
      <div class="signature">Time Table Committee</div>
      <div class="signature">Principal</div>
    </div>
  </div>
</body>
</html>
