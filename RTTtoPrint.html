<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GCW KARNAL - Student Section Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary-color: #c2185b; /* deep rose pink */
      --accent-color: #6a1b9a;  /* deep purple */
      --bg-color: #fff0f5;
      --card-bg: #ffffff;
      --text-color: #222;
      --table-header-bg: #6a1b9a;
      --table-header-color: #fff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 2rem;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(194, 24, 91, 0.2);
      width: 100%;
      max-width: 650px;
    }

    h1, h2 {
      text-align: center;
      color: var(--accent-color);
      margin-top: 0.5rem;
    }

    img {
      display: block;
      max-width: 80px;
      margin: 0 auto 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    input[type="text"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(194, 24, 91, 0.3);
    }

    button {
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 1.5rem;
      background: #fce4ec;
      border: 2px solid var(--primary-color);
      padding: 1rem;
      border-radius: 10px;
    }

    .responsive-table {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.6rem;
      text-align: left;
      border: 1px solid #ccc;
    }

    th {
      background: var(--table-header-bg);
      color: var(--table-header-color);
    }

    /* Mobile Responsive Stacking */
    @media (max-width: 768px) {
      table {
        display: none;
      }

      .responsive-table {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .card-row {
        border: 2px solid var(--accent-color);
        padding: 1rem;
        border-radius: 10px;
        background: white;
        box-shadow: 0 2px 5px rgba(106, 27, 154, 0.2);
      }

      .card-row p {
        margin: 0.4rem 0;
      }

      .card-row p span {
        font-weight: bold;
        color: var(--accent-color);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo.jpg" alt="College Logo" />
    <h1>GCW KARNAL</h1>
    <h2>Know Your Detailed Timetable</h2>

    <form id="rollForm">
      <label for="rollno">Enter Your Complete Roll Number:</label>
      <input type="text" id="rollno" name="rollno" required />
      <button type="submit">Get Section Info</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV9ASRzlNYcOmo6zYNo5_f-svsCJljqbA",
      authDomain: "gcw-timetable.firebaseapp.com",
      databaseURL: "https://gcw-timetable-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gcw-timetable",
      storageBucket: "gcw-timetable.appspot.com",
      messagingSenderId: "654415403426",
      appId: "1:654415403426:web:7651a0a730ac20186a3afb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("rollForm").addEventListener("submit", function(e) {
      e.preventDefault();
      fetchSchedule();
    });

    async function fetchSchedule() {
      const rollNo = document.getElementById("rollno").value.trim();
      const output = document.getElementById("result");
      output.style.display = 'block';

      if (!rollNo) {
        alert("Please enter a roll number.");
        return;
      }

      output.innerHTML = "Loading...";

      try {
        const studentSnap = await db.ref(`Student/${rollNo}`).once('value');
        if (!studentSnap.exists()) {
          output.innerHTML = `<p style="color: red;">No student found for Roll No: ${rollNo}</p>`;
          return;
        }

        const student = studentSnap.val();
        const subjectSectionPairs = [];

        for (let i = 1; i <= 8; i++) {
          const sub = student[`sub${i}`];
          const sec = student[`sec${i}`];
          if (sub && sec) {
            subjectSectionPairs.push(`${sub.trim().toLowerCase()}|${sec.trim().toLowerCase()}`);
          }
        }

        const studentClass = student.sem;
        const ttSnap = await db.ref("FlattenedTT").once('value');
        const allTT = Object.values(ttSnap.val() || {});

        const matched = allTT.filter(row =>
          (row.Class || '').trim().toLowerCase() === studentClass.trim().toLowerCase() &&
          subjectSectionPairs.includes(
            `${(row.Subject || '').trim().toLowerCase()}|${(row.Section || '').trim().toLowerCase()}`
          )
        );

        if (matched.length === 0) {
          output.innerHTML = `<p>No matching timetable entries found for ${student.name}.</p>`;
          return;
        }

        let html = `<h3>Schedule for ${student.name}</h3>`;

        // Standard Table
        html += `<table><tr>
          <th>Class</th><th>Time</th><th>Subject</th>
          <th>Section</th><th>Days</th><th>Teacher</th><th>Room</th>
        </tr>`;
        matched.forEach(row => {
          html += `<tr>
            <td>${row.Class || ''}</td>
            <td>${row.Time_Slot || ''}</td>
            <td>${row.Subject || ''}</td>
            <td>${row.Section || ''}</td>
            <td>${row.Days || ''}</td>
            <td>${row.Teacher || ''}</td>
            <td>${row.Room_No || ''}</td>
          </tr>`;
        });
        html += "</table>";

        // Responsive Stacked View
        html += `<div class="responsive-table">`;
        matched.forEach(row => {
          html += `<div class="card-row">
            <p><span>Class:</span> ${row.Class || ''}</p>
            <p><span>Time:</span> ${row.Time_Slot || ''}</p>
            <p><span>Subject:</span> ${row.Subject || ''}</p>
            <p><span>Section:</span> ${row.Section || ''}</p>
            <p><span>Days:</span> ${row.Days || ''}</p>
            <p><span>Teacher:</span> ${row.Teacher || ''}</p>
            <p><span>Room:</span> ${row.Room_No || ''}</p>
          </div>`;
        });
        html += `</div>`;

        output.innerHTML = html;

      } catch (err) {
        console.error("Error fetching data:", err);
        output.innerHTML = "<p style='color:red;'>Error fetching timetable. Please try again later.</p>";
      }
    }
  </script>
</body>
</html>
