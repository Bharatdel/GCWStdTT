<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GCW KARNAL Room Timetable</title>
  <style>
    @media print {
      body {
        margin: 0;
      }
      .controls {
        display: none;
      }
    }

    body {
      font-family: Arial, sans-serif;
      color: #000;
      background: white;
      padding: 30px;
    }

    .print-container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
    }

    h1, h2, h3 {
      text-align: center;
      margin: 10px 0;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
    }

    h2 {
      font-size: 28px;
    }

    h3 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      font-size: 22px;
    }

    th, td {
      border: 2px solid #000;
      padding: 16px;
      text-align: left;
      vertical-align: middle;
      font-weight: bold;
    }

    th {
      background: #eee;
    }

    .signature-row {
      margin-top: 80px;
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      padding: 0 20px;
    }

    .signature {
      width: 40%;
      border-top: 2px solid #000;
      text-align: center;
      padding-top: 10px;
    }

    .controls {
      margin-bottom: 20px;
      text-align: center;
    }

    .controls select, .controls button {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <select id="roomSelect">
      <option value="">Select Room</option>
    </select>
    <button onclick="generateTable()">Generate Timetable</button>
    <button onclick="window.print()">Print / Save as PDF</button>
  </div>

  <div class="print-container">
    <h1>GCW KARNAL</h1>
    <h2>Time Table for the Session 2025–26</h2>
    <h3 id="roomHeading">Room No:</h3>

    <table>
      <thead>
        <tr>
          <th style="width: 20%;">Time Slot</th>
          <th style="width: 25%;">Class – Section</th>
          <th style="width: 30%;">Teacher</th>
          <th style="width: 25%;">Days</th>
        </tr>
      </thead>
      <tbody id="timetable-body"></tbody>
    </table>

    <div class="signature-row">
      <div class="signature">Time Table Committee</div>
      <div class="signature">Principal</div>
    </div>
  </div>

  <script>
    const timetableData = {
      "R-14": {
        "9 to 10": [
          { class: "BA 5th", section: "A", teacher: "Mr. Sharma", days: "Mon, Tue" },
          { class: "BSc 3rd", section: "B", teacher: "Ms. Verma", days: "Wed, Fri" }
        ],
        "10 to 11": [
          { class: "BCom 2nd", section: "C", teacher: "Dr. Singh", days: "Mon, Wed, Thu" }
        ]
      },
      "N-1": {
        "9 to 10": [
          { class: "BA 1st", section: "A", teacher: "Ms. Ritu", days: "Mon, Tue" }
        ]
      }
    };

    const timeSlots = ["9 to 10", "10 to 11", "11 to 12", "12 to 1", "1 to 2", "2 to 3", "3 to 4"];

    function populateDropdown() {
      const roomSelect = document.getElementById("roomSelect");
      Object.keys(timetableData).forEach(room => {
        const option = document.createElement("option");
        option.value = room;
        option.textContent = room;
        roomSelect.appendChild(option);
      });
    }

    function generateTable() {
      const room = document.getElementById("roomSelect").value;
      const tbody = document.getElementById("timetable-body");
      const roomHeading = document.getElementById("roomHeading");
      tbody.innerHTML = "";
      roomHeading.textContent = `Room No: ${room}`;

      if (!room || !timetableData[room]) return;

      timeSlots.forEach(slot => {
        const entries = timetableData[room][slot] || [];
        entries.forEach((entry, index) => {
          const tr = document.createElement("tr");
          if (index === 0) {
            const tdTime = document.createElement("td");
            tdTime.rowSpan = entries.length;
            tdTime.textContent = slot;
            tr.appendChild(tdTime);
          }
          const tdClass = document.createElement("td");
          tdClass.textContent = `${entry.class} – ${entry.section}`;
          const tdTeacher = document.createElement("td");
          tdTeacher.textContent = entry.teacher;
          const tdDays = document.createElement("td");
          tdDays.textContent = entry.days;

          tr.appendChild(tdClass);
          tr.appendChild(tdTeacher);
          tr.appendChild(tdDays);
          tbody.appendChild(tr);
        });
      });
    }

    window.onload = populateDropdown;
  </script>
</body>
</html>
