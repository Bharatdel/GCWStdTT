<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Section Lookup</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --bg-color: #f7f9fc;
      --text-color: #333;
      --card-bg: white;
      --input-border: #ccc;
      --input-focus: var(--primary-color);
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 1rem;
    }
    
    table {
      width: 100%;
      min-width: 800px;
      table-layout: auto;
      border-collapse: collapse;
      margin-top: 1rem;
      white-space: nowrap; /* ✅ Prevent cell content from wrapping */
    }
    
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
      white-space: nowrap; /* ✅ Prevent wrapping in headers and cells */
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 2rem;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
    }
    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
      width: 100%;
      max-width: 600px;
    }
    h1, h2 {
      text-align: center;
      color: var(--primary-color);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 2px solid var(--input-border);
      border-radius: 6px;
    }
    input[type="text"]:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
    }
    button {
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      background: #eef6ff;
      border: 1px solid var(--primary-color);
      padding: 1rem;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #dbeaff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GCW KARNAL</h1>
    <h2>Know Your Detailed Time Table with Subject-Section</h2>

    <form id="rollForm">
      <label for="rollno">Enter Your Complete Roll Number:</label>
      <input type="text" id="rollno" name="rollno" required />
      <button type="submit">Get Section Info</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <!-- ✅ Firebase v9 compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV9ASRzlNYcOmo6zYNo5_f-svsCJljqbA",
      authDomain: "gcw-timetable.firebaseapp.com",
      databaseURL: "https://gcw-timetable-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gcw-timetable",
      storageBucket: "gcw-timetable.appspot.com",
      messagingSenderId: "654415403426",
      appId: "1:654415403426:web:7651a0a730ac20186a3afb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("rollForm").addEventListener("submit", function(e) {
      e.preventDefault();
      fetchSchedule();
    });

    async function fetchSchedule() {
      const rollNo = document.getElementById("rollno").value.trim();
      const output = document.getElementById("result");
      output.style.display = 'block';

      if (!rollNo) {
        alert("Please enter a roll number.");
        return;
      }

      output.innerHTML = "Loading...";

      try {
        const studentSnap = await db.ref(`Student/${rollNo}`).once('value');
        if (!studentSnap.exists()) {
          output.innerHTML = `<p style="color: red;">No student found for Roll No: ${rollNo}</p>`;
          return;
        }

        const student = studentSnap.val();
        const subjectSectionPairs = [];

        for (let i = 1; i <= 8; i++) {
          const sub = student[`sub${i}`];
          const sec = student[`sec${i}`];
          if (sub && sec) {
            subjectSectionPairs.push(`${sub.trim().toLowerCase()}|${sec.trim().toLowerCase()}`);
          }
        }
        const studentClass = student.sem;
        const ttSnap = await db.ref("FlattenedTT").once('value');
        const allTT = Object.values(ttSnap.val() || {});

       const matched = allTT.filter(row =>
          (row.Class || '').trim().toLowerCase() === studentClass.trim().toLowerCase() &&
          subjectSectionPairs.includes(
            `${(row.Subject || '').trim().toLowerCase()}|${(row.Section || '').trim().toLowerCase()}`
          )
        );

        if (matched.length === 0) {
          output.innerHTML = `<p>No matching timetable entries found for ${student.name}.</p>`;
          return;
        }

        let html = `<h3>Schedule for ${student.name}</h3><table>
          <tr>
            <th>Class</th>
            <th>Time Slot</th>
            <th>Subject</th>
            <th>Section</th>
            <th>Days</th>
            <th>Teacher</th>
            <th>Room No.</th>
          </tr>`;

        matched.forEach(row => {
          html += `
            <tr>
              <td>${row.Class || ''}</td>
              <td>${row.Time_Slot || ''}</td>
              <td>${row.Subject || ''}</td>
              <td>${row.Section || ''}</td>
              <td>${row.Days || ''}</td>
              <td>${row.Teacher || ''}</td>
              <td>${row.Room_No || ''}</td>
            </tr>`;
        });

        html += "</table>";
        
        output.innerHTML = `<div class="table-wrapper">${html}</div>`;

      } catch (err) {
        console.error("Error fetching data:", err);
        output.innerHTML = "<p style='color:red;'>Error fetching timetable. Please try again later.</p>";
      }
    }
  </script>
</body>
</html>
