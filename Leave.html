<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teachers on Leave Today</title>
  <style>
    :root {
      --primary: #005580;
      --hover: #003d5c;
      --background: #f9f9f9;
      --text-main: #333;
      --text-muted: #777;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: var(--background);
      color: var(--text-main);
      max-width: 100%;
    }

    h1 {
      text-align: center;
      font-size: clamp(20px, 5vw, 28px);
      margin-bottom: 0.3rem;
    }

    h2 {
      text-align: center;
      font-size: clamp(16px, 4vw, 22px);
      margin-top: 0;
      color: var(--text-main);
    }

    #lastUpdated {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: -5px;
      margin-bottom: 1rem;
    }

    .print-btn {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 1rem auto;
      padding: 0.6rem 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .print-btn:hover {
      background-color: var(--hover);
    }

    #leaveContainer {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      background-color: white;
      min-width: 400px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.7rem;
      text-align: left;
    }

    th {
      background-color: var(--primary);
      color: white;
    }

    tfoot td {
      background-color: #eef;
      font-weight: bold;
      text-align: right;
      color: var(--primary);
    }

    tr:hover {
      background-color: #f1f1f1;
    }
 img {
      display: block;
      margin: 0 auto 1rem;
      height: 80px;
    }
    .no-leaves {
      text-align: center;
      font-style: italic;
      color: var(--text-muted);
      padding: 1.5rem;
      background-color: white;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
   <img src="Logo.jpg" alt="College Logo" />
  <h1>Govt. College for Women, KARNAL</h1>
  <h2 id="heading">Teachers on Leave for the Day</h2>
  <div id="lastUpdated">Last updated: fetching‚Ä¶</div>

  <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>

  <div id="leaveContainer">
    <p>Loading...</p>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-PiP2g2zzwlvf85YgCZMsLETGYIUqpyfibCGvybj8MJmT18hyBnvEciIgb9SwzhkyL3iuhio7CUhh/pub?output=csv';

    const today = new Date();
    const todayFormatted = today.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
    const todayISO = today.toISOString().slice(0, 10);

    document.getElementById('heading').textContent = `Teachers on Leave for the Day: ${todayFormatted}`;

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');
      const data = lines.slice(1).map(line => {
        const values = line.split(',');
        const entry = {};
        headers.forEach((header, i) => {
          entry[header.trim()] = values[i]?.trim();
        });
        return entry;
      });
      return data;
    }

   function getLastUpdatedFromCSV(data) {
  const timestamps = data
    .map(row => row.LastUpdated)
    .filter(val => val && val.trim())
    .map(val => val.replace(/[\r\n]+/g, ' ').trim()); // Replace newlines with space

  if (timestamps.length === 0) return "unavailable";

  // Use the latest by sorting, assuming formatted as "08 Jul 2025, 01:55 PM"
  timestamps.sort((a, b) => new Date(b) - new Date(a));

  return timestamps[0];
}



    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        const data = parseCSV(csvText);

        const lastUpdatedText = getLastUpdatedFromCSV(data);
        document.getElementById('lastUpdated').textContent = `Last updated: ${lastUpdatedText}`;

        const container = document.getElementById('leaveContainer');
        const todaysLeaves = data.filter(row => row.Date === todayISO);

        if (todaysLeaves.length === 0) {
          container.innerHTML = '<div class="no-leaves">No teachers are on leave today.</div>';
        } else {
          let html = `
            <table>
              <thead>
                <tr>
                  <th>S. No.</th>
                  <th>Name</th>
                  <th>Department</th>
                  <th>Reason</th>
                </tr>
              </thead>
              <tbody>
          `;

          todaysLeaves.forEach((row, index) => {
            html += `
              <tr>
                <td>${index + 1}</td>
                <td>${row.Name}</td>
                <td>${row.Department}</td>
                <td>${row.Reason}</td>
              </tr>
            `;
          });

          html += `
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4">Total teachers on leave: ${todaysLeaves.length}</td>
                </tr>
              </tfoot>
            </table>
          `;

          container.innerHTML = html;
        }
      })
      .catch(err => {
        console.error('CSV load error:', err);
        document.getElementById('leaveContainer').innerHTML = '<div class="no-leaves">‚ö†Ô∏è Failed to load leave data.</div>';
      });
  </script>
</body>
</html>
