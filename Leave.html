<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teachers on Leave Today</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      color: #333;
      margin-top: 0;
    }

    #lastUpdated {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #005580;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .no-leaves {
      text-align: center;
      font-style: italic;
      color: #777;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    .print-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #005580;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    .print-btn:hover {
      background-color: #003d5c;
    }
  </style>
</head>
<body>
  <h1>Govt. College for Women, KARNAL</h1>
  <h2 id="heading">Teachers on Leave for the Day</h2>
  <div id="lastUpdated">Last updated: fetching‚Ä¶</div>

  <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>

  <div id="leaveContainer">
    <p>Loading...</p>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-PiP2g2zzwlvf85YgCZMsLETGYIUqpyfibCGvybj8MJmT18hyBnvEciIgb9SwzhkyL3iuhio7CUhh/pub?output=csv';
    const sheetMetaUrl = 'https://script.google.com/macros/s/AKfycbyFQ1lST8i26j5_qQI8UXSVTNzjnhDwXoo2-5XFnTk/dev';

    const today = new Date();
    const todayFormatted = today.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
    const todayISO = today.toISOString().slice(0, 10);

    document.getElementById('heading').textContent = `Teachers on Leave for the Day: ${todayFormatted}`;

    // Fetch sheet last updated time
    fetch(sheetMetaUrl)
  .then(res => res.json())
  .then(data => {
    document.getElementById('lastUpdated').textContent = `Last updated: ${data.lastUpdated}`;
  })
  .catch(() => {
    document.getElementById('lastUpdated').textContent = 'Last updated: unavailable';
  });


    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');
      const data = lines.slice(1).map(line => {
        const values = line.split(',');
        const entry = {};
        headers.forEach((header, i) => {
          entry[header.trim()] = values[i]?.trim();
        });
        return entry;
      });
      return data;
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        const data = parseCSV(csvText);
        const container = document.getElementById('leaveContainer');
        const todaysLeaves = data.filter(row => row.Date === todayISO);

        if (todaysLeaves.length === 0) {
          container.innerHTML = '<div class="no-leaves">No teachers are on leave today.</div>';
        } else {
          let html = '<table><tr><th>S. No.</th><th>Name</th><th>Department</th><th>Reason</th></tr>';
          todaysLeaves.forEach((row, index) => {
            html += `<tr>
              <td>${index + 1}</td>
              <td>${row.Name}</td>
              <td>${row.Department}</td>
              <td>${row.Reason}</td>
            </tr>`;
          });
          html += '</table>';
          container.innerHTML = html;
        }
      })
      .catch(err => {
        console.error('CSV load error:', err);
        document.getElementById('leaveContainer').innerHTML = '<div class="no-leaves">‚ö†Ô∏è Failed to load leave data.</div>';
      });
  </script>
</body>
</html>
