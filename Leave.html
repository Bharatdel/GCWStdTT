<!DOCTYPE html>
<html>
<head>
  <title>Teachers on Leave Today</title>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.4/tabletop.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1> Govt. College for Women, KARNAL </h1>  
  <h2 id="heading">Teachers on Leave Today</h2>
  <ul id="leaveList">Loading...</ul>

  <script>
    const publicSpreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-PiP2g2zzwlvf85YgCZMsLETGYIUqpyfibCGvybj8MJmT18hyBnvEciIgb9SwzhkyL3iuhio7CUhh/pubhtml';

    // Format today’s date as: 8 July 2025
    const todayDateObj = new Date();
    const options = { day: 'numeric', month: 'long', year: 'numeric' };
    const todayFormatted = todayDateObj.toLocaleDateString('en-GB', options); // DD Month YYYY
    const todayISO = todayDateObj.toISOString().slice(0, 10); // YYYY-MM-DD

    // Update heading
    document.getElementById('heading').textContent = `Teachers on Leave for the Day: ${todayFormatted}`;

    function showInfo(data, tabletop) {
      const list = document.getElementById('leaveList');
      list.innerHTML = '';
      let count = 0;

      data.forEach(row => {
        const date = row.Date;  // must match column header
        if (date === todayISO) {
          const li = document.createElement('li');
          li.textContent = `${row.Name} (${row.Department}) – ${row.Reason}`;
          list.appendChild(li);
          count++;
        }
      });

      if (count === 0) {
        list.innerHTML = '<li>No teachers are on leave today.</li>';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: publicSpreadsheetURL,
        callback: showInfo,
        simpleSheet: true
      });
    });
  </script>
</body>
</html>
