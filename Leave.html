<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teachers on Leave Today</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      padding-left: 20px;
      font-size: 16px;
    }
    li {
      margin-bottom: 8px;
    }
    .no-leaves {
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Govt. College for Women, KARNAL</h1>
  <h2 id="heading">Teachers on Leave for the Day</h2>
  <ul id="leaveList">Loading...</ul>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-PiP2g2zzwlvf85YgCZMsLETGYIUqpyfibCGvybj8MJmT18hyBnvEciIgb9SwzhkyL3iuhio7CUhh/pub?output=csv';

    const today = new Date();
    const todayFormatted = today.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
    const todayISO = today.toISOString().slice(0, 10); // "YYYY-MM-DD"

    document.getElementById('heading').textContent = `Teachers on Leave for the Day: ${todayFormatted}`;

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');
      const data = lines.slice(1).map(line => {
        const values = line.split(',');
        const entry = {};
        headers.forEach((header, i) => {
          entry[header.trim()] = values[i]?.trim();
        });
        return entry;
      });
      return data;
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        const data = parseCSV(csvText);
        const list = document.getElementById('leaveList');
        list.innerHTML = '';
        let count = 0;

        data.forEach(row => {
          if (row.Date === todayISO) {
            const li = document.createElement('li');
            li.textContent = `${row.Name} (${row.Department}) â€“ ${row.Reason}`;
            list.appendChild(li);
            count++;
          }
        });

        if (count === 0) {
          list.innerHTML = '<li class="no-leaves">No teachers are on leave today.</li>';
        }
      })
      .catch(err => {
        document.getElementById('leaveList').innerHTML = '<li class="no-leaves">Failed to load data.</li>';
        console.error('Error loading CSV:', err);
      });
  </script>
</body>
</html>
