<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Timetable Lookup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
      max-width: 900px;
      width: 100%;
    }
    h1 {
      color: #4a90e2;
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      width: 70%;
      margin-right: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #4a90e2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #357abd;
    }
    .result {
      margin-top: 2rem;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      min-width: 700px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #dbeaff;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV9ASRzlNYcOmo6zYNo5_f-svsCJljqbA",
      authDomain: "gcw-timetable.firebaseapp.com",
      databaseURL: "https://gcw-timetable-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gcw-timetable",
      storageBucket: "gcw-timetable.appspot.com",
      messagingSenderId: "654415403426",
      appId: "1:654415403426:web:7651a0a730ac20186a3afb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <div class="container">
    <h1>GCW Karnal - Teacher Timetable Lookup</h1>
    <p><strong>Note:</strong> This page is for administrative use only.</p>

    <label for="teacherName">Enter Teacher's Name:</label><br>
    <input type="text" id="teacherName" placeholder="e.g., Meena, Rajpal" />
    
    <br><br>
    
    <label for="adminPass">Enter Admin Password:</label><br>
    
    <input type="password" id="adminPass" placeholder="Password for access" />
    <br><br>
    <label><input type="checkbox" id="showPassToggle" onchange="togglePassword()"> Show Password</label>

    <br><br>
    
    <button onclick="lookupTimetable()">Search</button>


    <div id="output" class="result"></div>
  </div>

  <script>
  async function lookupTimetable() {
    const teacherInput = document.getElementById("teacherName").value.trim().toLowerCase();
    const password = document.getElementById("adminPass").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "";

    if (!teacherInput) {
      alert("Please enter a teacher name.");
      return;
    }

    if (password !== "Gcw@1998") {
      alert("Incorrect password. Access denied.");
      return;
    }

    try {
      const snapshot = await db.ref("FlattenedTT").once("value");
      const data = snapshot.val();

      const matched = Object.values(data || {}).filter(row =>
        (row.Teacher || "").trim().toLowerCase() === teacherInput
      );

      if (matched.length === 0) {
        output.innerHTML = `<p style="color:red;">No timetable entries found for teacher: ${teacherInput}</p>`;
        return;
      }

      let html = `
        <div class="table-wrapper">
        <table>
          <tr>
            <th>Class</th>
            <th>Time Slot</th>
            <th>Subject</th>
            <th>Section</th>
            <th>Days</th>
            <th>Teacher</th>
            <th>Room No.</th>
          </tr>
      `;

      matched.forEach(row => {
        html += `
          <tr>
            <td>${row.Class || ''}</td>
            <td>${row.Time_Slot || ''}</td>
            <td>${row.Subject || ''}</td>
            <td>${row.Section || ''}</td>
            <td>${row.Days || ''}</td>
            <td>${row.Teacher || ''}</td>
            <td>${row.Room_No || ''}</td>
          </tr>
        `;
      });

      html += "</table></div>";
      output.innerHTML = html;

    } catch (err) {
      console.error("Error fetching timetable:", err);
      output.innerHTML = `<p style="color:red;">Failed to fetch data. Try again later.</p>`;
    }
  }
</script>
  <script>
  function togglePassword() {
    const passField = document.getElementById("adminPass");
    passField.type = passField.type === "password" ? "text" : "password";
  }
</script>
</body>
</html>
