<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room-wise Timetable Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f4f4f4;
    }
    td {
      white-space: pre-line;
    }
    h1 {
      text-align: center;
    }
    td.overbooked {
      background-color: #f8caca !important; /* Red */
    }
    td.underbooked {
      background-color: #d6f5d6 !important; /* Green */
    }
    #form-area {
      margin-bottom: 20px;
    }
    select, input[type="password"] {
      padding: 8px;
      font-size: 14px;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Room-wise Timetable Lookup</h1>

  <div id="form-area">
    <select id="roomSelect">
      <option value="">Loading rooms...</option>
    </select>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button onclick="loadTimetable()">Show Timetable</button>
  </div>

  <table id="timetable" style="display:none;">
    <thead>
      <tr>
        <th>Room No</th>
        <th>9 to 10</th>
        <th>10 to 11</th>
        <th>11 to 12</th>
        <th>12 to 1</th>
        <th>1 to 2</th>
        <th>2 to 3</th>
        <th>3 to 4</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV9ASRzlNYcOmo6zYNo5_f-svsCJljqbA",
      authDomain: "gcw-timetable.firebaseapp.com",
      databaseURL: "https://gcw-timetable-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gcw-timetable",
      storageBucket: "gcw-timetable.appspot.com",
      messagingSenderId: "654415403426",
      appId: "1:654415403426:web:7651a0a730ac20186a3afb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const timeSlots = [
      "9 to 10", "10 to 11", "11 to 12", "12 to 1",
      "1 to 2", "2 to 3", "3 to 4"
    ];

    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      const h = Math.abs(hash) % 360;
      return `hsl(${h}, 70%, 85%)`;
    }

    // Populate dropdown with unique room numbers
    function populateRoomDropdown(data) {
      const roomSet = new Set();
      Object.values(data).forEach(entry => {
        if (entry["Room_No"]) {
          roomSet.add(entry["Room_No"].trim());
        }
      });

      const roomSelect = document.getElementById("roomSelect");
      roomSelect.innerHTML = '<option value="">Select Room</option>';
      [...roomSet].sort().forEach(room => {
        const option = document.createElement("option");
        option.value = room;
        option.textContent = room;
        roomSelect.appendChild(option);
      });
    }

    function loadTimetable() {
      const room = document.getElementById("roomSelect").value;
      const password = document.getElementById("passwordInput").value.trim();
      const correctPassword = "admin123"; // Change as needed

      if (!room || !password) {
        alert("Please select Room and enter Password.");
        return;
      }

      if (password !== correctPassword) {
        alert("Incorrect password.");
        return;
      }

      db.ref("FlattenedTT").once("value")
        .then(snapshot => {
          const data = snapshot.val();
          if (!data) {
            alert("No data found.");
            return;
          }

          const roomMap = {};
          const colorMap = {};

          Object.keys(data).forEach(key => {
            const entry = data[key];
            const entryRoom = entry["Room_No"]?.trim();
            const time = entry["Time_Slot"]?.trim();
            const className = entry["Class"]?.trim();
            const teacher = entry["Teacher"]?.trim() || "âš  Missing Teacher";
            const section = entry["Section"]?.trim();
            const days = entry["Days"]?.trim();

            if (!entryRoom || !time || !className || !days) return;
            if (entryRoom !== room) return;

            if (!roomMap[room]) {
              roomMap[room] = {};
              timeSlots.forEach(slot => roomMap[room][slot] = []);
            }

            const info = {
              text: `${className} - ${section}\n${teacher} (${days})`,
              class: className,
              daysList: days.split(",").map(d => d.trim())
            };

            roomMap[room][time].push(info);

            if (!colorMap[className]) {
              colorMap[className] = stringToColor(className);
            }
          });

          const tbody = document.querySelector("#timetable tbody");
          tbody.innerHTML = ""; // Clear old
          const table = document.getElementById("timetable");
          table.style.display = "none";

          if (!roomMap[room]) {
            alert("No timetable found for selected room.");
            return;
          }

          const row = document.createElement("tr");
          const roomCell = document.createElement("td");
          roomCell.textContent = room;
          row.appendChild(roomCell);

          timeSlots.forEach(slot => {
            const cell = document.createElement("td");
            const entries = roomMap[room][slot];

            let totalDays = 0;
            entries.forEach(entry => {
              totalDays += entry.daysList.length;
            });

            if (totalDays > 6) {
              cell.classList.add("overbooked");
            } else if (totalDays < 6 && totalDays > 0) {
              cell.classList.add("underbooked");
            }

            entries.forEach(entry => {
              const div = document.createElement("div");
              div.textContent = entry.text;
              div.style.backgroundColor = colorMap[entry.class];
              div.style.borderRadius = "6px";
              div.style.padding = "4px";
              div.style.marginBottom = "6px";
              div.style.border = "1px solid #aaa";
              cell.appendChild(div);
            });

            row.appendChild(cell);
          });

          tbody.appendChild(row);
          table.style.display = "table";
        })
        .catch(error => {
          console.error("Firebase fetch error:", error);
          alert("Failed to load timetable.");
        });
    }

    // Fetch data once to populate dropdown on page load
    window.onload = function () {
      db.ref("FlattenedTT").once("value").then(snapshot => {
        const data = snapshot.val();
        if (data) populateRoomDropdown(data);
      });
    };
  </script>
</body>
</html>
